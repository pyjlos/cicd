name: Go Build Pipeline

on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: "1.25"
      working-directory:
        required: false
        type: string
        default: "."
    secrets:
      GH_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: go build ./...

      - name: Test
        working-directory: ${{ inputs.working-directory }}
        run: go test ./...